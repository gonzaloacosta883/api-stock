                        codigo: {type: integer, example: 4554}
                        nombre: {type: string, example: A1}
                        pais: {type: string, example: Argentina}
                        provincia: {type: string, example: Entre Rios}
                        ciudad: {type: string, example:  Parana}
                        calle: {type: string, example: Almafuerte}
                        altura: {type: integer, example: 3000}

