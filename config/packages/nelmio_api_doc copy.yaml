                RecursoEliminado:
                    type: object
                    properties:
                        title: {type: string, example: "Recurso no eliminado"}

                Error500:
                    type: object
                    properties:
                        errors:
                            type: array
                            items:
                                type: object
                                properties:
                                    status: 
                                        type: integer
                                        example: 500
                                    title: 
                                        type: string
                                        example: Internal server error
                                    detail: 
                                        type: string
                                        example: IzAgL3Zhci93d3cvaHRtbC92ZW5kb3Ivc3ltZm9ueS9odHRwLWtlcm5....
                Error409:
                    type: object
                    properties:
                        errors:
                            type: array
                            items:
                                type: object
                                properties:
                                    status: 
                                        type: integer
                                        example: 409
                                    title: 
                                        type: string
                                        example: Conflicto de recurso
                                    detail: 
                                        type: string
                                        example: Ya un producto con dicho codigo.
                
                Error404:
                    type: object
                    properties:
                        errors:
                            type: array
                            items:
                                type: object
                                properties:
                                    status: { type: integer, example: 404 }
                                    title: { type: string, example: Recurso no encontrado}
                                    detail: { type: string, example: La categoria no se encuentra.}

